<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>News Website</title>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <img class="bg-white image" src="new2.jpg" alt="new-icon">
                <h1 class="text-center mt-3">Search News</h1>
                <div class="mt-3 search">
                    <input id="search" type="text" class="form" aria-label="Search News" aria-describedby="button-addon2">
                    <button id="btn1" class="searchButton" value="">Search</button>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <h2 id="dailyNews" onclick="newsClick('dailyNews')" class="text-center mt-3">Daily News</h2>
            <button id="Sports" onclick="newsClick('Sports')" class="px-4 btn btn-success button mt-2" type="button">Sports</button>
            <button id="Education" onclick="newsClick('Education')" class="px-4 btn btn-info button mt-2" type="button">Education</button>
            <button id="Incidents" onclick="newsClick('Incidents')" class="px-4 btn btn-danger button mt-2" type="button">Incidents</button>
            <button id="Politics" onclick="newsClick('Politics')" class="px-4 btn btn-warning button mt-2" type="button">Politics</button>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="cartData"></div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
